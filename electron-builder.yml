#  installerIcon: src/renderer/assets/img/icon.ico
#  artifactName: ${name}-setup.${ext}
#  shortcutName: ${productName}
#  uninstallDisplayName: ${productName}
#  createDesktopShortcut: false
npmRebuild: true
